{% extends "base.html" %}
{% block style %}
<style>
    .about{
        text-align:center;
        color:#014F86;
    }
    .hero {
        background: url('https://roboticsbiz.com/wp-content/uploads/2023/08/gears.jpg') center/cover no-repeat;
        height: 400px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
    }

    .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Dark overlay */
    }

    .hero .content {
        position: relative;
        z-index: 1;
    }

    .section-content {
        background: white;
        padding: 50px 20px;
    }
</style>
{% endblock style %}
{% block body %}
<div class="about">
    <div class="hero">
        <div class="content">
            <h1 class="fw-bold">{% block maintitle %}{% endblock maintitle %}</h1>
            <p class="fst-italic px-3">
                {% block descrip %}{% endblock descrip %}
            </p>
        </div>
    </div>
    <div class="container text-start pt-3">
        {% block maincontent %}{% endblock maincontent %}
    </div>
    </div>
{% endblock body %}
