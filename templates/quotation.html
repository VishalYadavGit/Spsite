{% extends "base.html" %}
{% block style %}
<style>
    .formelement{
        margin:20px;
    }
</style>
{% endblock style %}

{% block body %}
<form style="padding:20px;color:white">
    <div class="form-group formelement">
        <label for="exampleFormControlInput1">Quotation Number</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Quotation">
      </div>
    <div class="form-group formelement">
      <label for="exampleFormControlInput1">Name</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Customer's Name">
    </div>
    <div class="form-group formelement">
        <label for="exampleFormControlInput1">Date</label>
        <input type="Date" id="date" class="form-control" id="exampleFormControlInput1" value=alltogether>
      </div>
      <div class="form-group formelement">
        <label for="exampleFormControlInput1">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="abc@email.com">
      </div>
      <div class="form-group formelement">
        <label for="exampleFormControlInput1">Phone Number</label>
        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" id="exampleFormControlInput1" placeholder="+91 XXXXX XXXXX">
      </div>
      <div class="form-group formelement">
        <label for="exampleFormControlTextarea1">Address</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="abc Street"></textarea>
      </div>
    <div class="form-group formelement">
      <label for="exampleFormControlSelect1">Category</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1</option>
      </select>
    </div>
    <div class="form-group formelement">
        <label for="exampleFormControlSelect1">Type</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
        </select>
      </div>
      <div class="form-group formelement">
        <label for="exampleFormControlSelect1">Specification</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
        </select>
      </div>
      <div class="form-group formelement">
        <label for="exampleFormControlTextarea1">Details</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="X Hp motor"></textarea>
      </div>
      <button style="margin: auto;" type="submit">Submit</button>
  </form>
{% endblock body %}
