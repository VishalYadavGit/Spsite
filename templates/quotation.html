{% extends "base.html" %}
{% block style %}
<style>
    .formelement{
        margin:20px;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
    .inlinedis{
      display:inline;
    }
</style>
{% endblock style %}

{% block body %}
<form style="padding:20px;color:white" action="/quoteit">
  {% csrf_token %}
    <div class="form-group formelement">
        <label for="exampleFormControlInput1">Quotation Number</label><br>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Quotation" style="display:inline-block;width:10%;min-width:130px;">
        <label for="exampleFormControlInput1" style="margin-left:10px">Date:</label>
        <input type="Date" id="date" class="form-control" id="exampleFormControlInput1" value=alltogether style="display:inline-block;width:10%;min-width:130px;margin-bottom:20px"><br>
        <label for="exampleFormControlSelect1" style="margin-left:10px">Quotation Company</label><br>
      <select class="form-control" id="exampleFormControlSelect1" style="display:inline-block;width:60%;min-width:100px;">
        <option>SP Engineering company</option>
        <option>SP Industries</option>
      </select>
      </div>
    <div class="form-group formelement">
      <label for="exampleFormControlInput1">Name</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Customer's Name">
    </div>
      <div class="form-group formelement">
        <label for="exampleFormControlInput1">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="abc@email.com">
      </div>
      <div class="form-group formelement">
        <label for="exampleFormControlInput1">Phone Number</label>
        <input type="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" id="exampleFormControlInput1" placeholder="+91 XXXXX XXXXX">
      </div>
      <div class="form-group formelement">
        <label for="exampleFormControlTextarea1">Address</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="abc Street"></textarea>
      </div>
    <div class="form-group formelement">
      <label for="exampleFormControlSelect1">Category</label>
      <select class="form-control" id="exampleFormControlSelect1">
        {% for category in categorys %}
        <option>{{category.Category_name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group formelement">
        <label for="exampleFormControlSelect1">Type</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
        </select>
      </div>
      <div class="form-group formelement">
        <label for="exampleFormControlSelect1">Specification</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
        </select>
      </div>
      <div class="form-group formelement">
        <label for="exampleFormControlTextarea1">Details</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="X Hp motor"></textarea>
        <button style="margin-top:20px;" type="submit">Submit</button>
      </div>
  </form>
{% endblock body %}
