{% extends "base.html" %}
{% block style %}
<style>
    .form{
        width: 100%;
        text-align: center;
        padding-top: 20px;
        color: white;
        line-height: 30px;
    }
    .labels{
        margin-bottom: 15px;
        font-size: larger;
    }
    .all{
        width: 100%;
    }
    .inputss{
        margin-bottom: 15px;
        width: 60%;
        padding: 5px;
    }
    .heading{
        margin-bottom: 20px;
    }
    .specialtxt{
        padding: 20px;
    }
    .submitwala{
        width: 20%;
        height: 50px;
        color: blue;
    }
    .conform{
        margin-bottom: 20px;
    }
    .submitwala:hover{
        background-color:#004aad ;
        color: white;
        border: 1px solid white;
    }
</style>{% endblock style %}
{% block body %}
<form class="form" action="/contact" method='post' >
    {% csrf_token %}
    <div class="all conform">
    <h2 class="heading ">Connect with us!</h2>
    
        <label class="labels" for="name">Enter Your Name<span style="color: red;">*</span></label><br>
        <input class="inputss all" type="text" name='name'  required="required" placeholder="Your Name"><br>
        <label class="labels" for="email">Enter Your Email<span style="color: red;">*</span></label><br>
        <input required="required" class="inputss all" type="email" name='email' placeholder="abc@email.com"><br>
        <label class="labels" for="phone">Enter Your Phone number<span style="color: red;">*</span></label><br>
        <input required="required" class="inputss all" type="text" name='phone' placeholder="Phone number"><br>
        <label class="labels" for="text">Enter Your Message<span style="color: red;">*</span></label><br>
        <input required="required" class="specialtxt all inputss" type="text" name='message' placeholder="Your message" style="margin-bottom: 2%;">
    </div>
    <button class="submitwala" style="margin-bottom: 20px;">Send</button>
    
    
</form>

{% endblock body %}
