{% extends "base.html" %}
{% block style %}
<style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    .productsbody {
      display: flex;
      justify-content: center; /* Center the grid */
      margin: 0 auto;
    }
    
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
      max-width: 1200px;
      width: 100%;
    }
    
    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      padding: 15px;
      max-width: 250px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px 8px 0 0;
      height: 200px;
      object-fit: cover;
    }
    
    .detailsdiv h3 {
      font-size: 16px;
      color: #333;
      margin: 10px 0;
    }
    
      .product-card .btn:hover {
        background-color: #0056b3;
      }
    
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
</style>
{% endblock style %}
{% block body %}
<div class="productsbody">
    <div class="product-grid">
    {% if category %}
      {% for category in category %}
      <a href="/product/{{ category.id }}" class="text-decoration-none">
        <div class="product-card">
          <img class="imgdiv" src="/media/{{ category.machine_img }}" alt="{{category.Category_name}}">
        <div class="detailsdiv">
          <h3>{{ category.machine_name }}</h3>
        </div>
        <button class="btn btn-primary">Get a Quote</button>
      </div>
    </a>
      {% endfor %}
    {% else %}
        <h2 class="text-center mt-5">No products found</h2>
    {% endif %}
    
    </div>
  </div>
  


{% endblock body %}
